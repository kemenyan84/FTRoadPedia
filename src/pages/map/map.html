<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Map</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!--Medan untuk search location -->
  <ion-item>
    <ion-input type="text" value="" placeholder="Where To Go..." [(ngModel)]="location"></ion-input>
    <button ion-button clear item-right icon-only (click)="getDirections()"><ion-icon name="search" item-end></ion-icon></button>
  </ion-item>

  <!-- 
    Untuk load Google MAP;
    #map - variable: kena defined dlm .ts | utk connect .ts & html
  -->
  <div #map id="map"></div>
  <ion-fab right bottom>
    <button ion-fab color="black" (click)="setCenter()"><ion-icon name="locate"></ion-icon></button>
  </ion-fab>
  

</ion-content>
